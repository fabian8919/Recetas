<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login</title>
    <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
    <link rel="icon" href="img/logorecetasico.ico" type="image/x-icon"/>

    <!-- Fonts and icons -->
    <script src="assets/js/plugin/webfont/webfont.min.js"></script>
    <script>
        WebFont.load({
            google: {"families":["Lato:300,400,700,900"]},
            custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], urls: ['assets/css/fonts.min.css']},
            active: function() {
                sessionStorage.fonts = true;
            }
        });
    </script>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/atlantis.min.css">
    <link rel="stylesheet" href="assets/js/plugin/sweetalert2/dist/sweetalert2.min.css">
</head>
<body class="login">
    <div class="wrapper wrapper-login">
        <div class="container container-login animated fadeIn">
            <h3 class="text-center">Acceso Administraci√≥n</h3>
            <div class="login-form">
                <div class="form-group form-floating-label">
                    <input id="inputEmail" name="inputEmail" type="email" class="form-control input-border-bottom" required>
                    <label for="inputEmail" class="placeholder">Email</label>
                </div>
                <div class="form-group form-floating-label">
                    <input id="inputPassword" name="inputPassword" type="password" class="form-control input-border-bottom" required>
                    <label for="inputPassword" class="placeholder">Password</label>
                    <div class="show-password">
                        <i class="icon-eye"></i>
                    </div>
                </div>
                <div class="form-action mb-3">
                    <a href="#" class="btn btn-primary btn-rounded btn-login" id="btnLogin" onclick="auth()">Ingresar</a>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/core/jquery.3.2.1.min.js"></script>
    <script src="assets/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
    <script src="assets/js/core/popper.min.js"></script>
    <script src="assets/js/core/bootstrap.min.js"></script>
    <script src="assets/js/atlantis.min.js"></script>
    <!-- <script type="text/javascript" src="assets/js/plugin/sweetalert/sweetalert.min.js"></script> -->
    <script type="text/javascript" src="assets/js/plugin/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script> -->
    <script src="views/js/auth.js"></script>
</body>
</html>
